<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Cleaner</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <script language="JavaScript">
    var config = {
        apiKey: "AIzaSyDRY6xLtjJQTHAToMsvIMm3oyT0Rg-dSzo",
        authDomain: "repocleaner-db.firebaseapp.com",
        databaseURL: "https://repocleaner-db.firebaseio.com",
        projectId: "repocleaner-db",
        storageBucket: "repocleaner-db.appspot.com",
        messagingSenderId: "622418851647"
    };
    firebase.initializeApp(config);
    function signUp(e) {
        var email = document.getElementById('email');
        var password = document.getElementById('password');
        var userUID = firebase.database().ref('users').push().key;

        var userData = {
            email: email.value,
            password: password.value,
            createdAt: Date.now()
        };
        var updates = {};
        updates['/users/' + userUID] = userData;
        var updateResult = firebase.database().ref().update(updates);
        console.log('done', Date.now(), email.value, password.value);
        console.log(updateResult);
    }

    </script>
</head>
<body>
<form action="">
    <h2>email</h2>
    email:
    <input type="text" id="email"/>
    <br/>
    <h2>password</h2>
    password:
    <input type="text" id="password"/>
    <br/>
    <button type="button" onclick="signUp()">
        Sign Up
    </button>
</form>
</body>
</html>
