<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Cleaner</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

</head>

<body>

    <button id="login" data-bind="click: login">Log In</button>
</div>

<div id="scripts">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <!--util-->
    <script src="js/util/error.js"></script>
    <script src="js/util/validity.js"></script>

    <!--ext-->
    <script src="js/ext/firebase.js"></script>

    <script src="js/viewmodel/login-view-model.js"></script>
