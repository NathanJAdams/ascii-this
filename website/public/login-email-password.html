<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Cleaner</title>
    <link rel="shortcut icon"
          href="images/favicon.png"
          type="image/x-icon">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
<div id="login">
    <div>
        <label for="login-email">Email</label>
        <input id="login-email" type="email" data-bind="value: email"/>
    </div>
    <div>
        <label for="login-password">Password</label>
        <input id="login-password" type="password" data-bind="value: password"/>
    </div>
    <div>
        <button id="login-initiate" data-bind="click: login">Log in</button>
    </div>
</div>

<div id="scripts">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <!--util-->
    <script src="js/util/error.js"></script>
    <script src="js/util/validity.js"></script>
    <script src="js/util/redirect.js"></script>

    <!--ext-->
    <script src="js/ext/firebase.js"></script>

    <!--view models-->
    <script src="js/viewmodel/login-email-password-view-model.js"></script>

    <!--init-->
    <script src="js/init/init-firebase.js"></script>
    <script src="js/init/init-login-email-password.js"></script>
</div>
</body>
</html>
