<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Cleaner</title>
    <link rel="shortcut icon"
          href="images/favicon.png"
          type="image/x-icon">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.1.8/css/bootstrap-combobox.css">
    <!--<link rel="stylesheet"-->
    <!--href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"-->
    <!--integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"-->
    <!--crossorigin="anonymous">-->
    <!--<link rel="stylesheet"-->
    <!--href="css/cursor.css">-->
    <link rel="stylesheet"
          href="css/diff_style.css">
    <link rel="stylesheet"
          href="css/cursor.css">
    <link rel="stylesheet"
          href="css/spinner.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
<div id="header" class="text-center bg-primary">
    <input id="header-title" class="btn btn-primary btn-lg p-4" type="text" value="Repo Cleaner">
    <div id="header-login" class="p-2" data-bind="with:login">
        <input id="header-login-email" class="" type="email" data-bind="value:email" placeholder="Email...">
        <input id="header-login-password" class="" type="password" data-bind="value:password"
               placeholder="Password...">
        <input id="header-login-click" class="" type="button" value="Log In" data-bind="click:login">
    </div>
</div>
<div id="options" class="container p-4" data-bind="with:signup">
    <div class="row justify-content-around">
        <div id="options-signup" class="col-5 align-self-center">
            <input id="options-signup-email" class="row btn-block" type="email" data-bind="value:email"
                   placeholder="Email...">
            <input id="options-signup-password" class="row btn-block" type="password" data-bind="value:password"
                   placeholder="Password...">
            <input id="options-signup-click" class="row btn-block" type="button" value="Sign Up"
                   data-bind="click:signup">
        </div>
        <div id="options-try" class="col-5 align-self-center align-middle">
            <div class="row btn-block ml-auto input-lg" data-toggle="tooltip" data-placement="bottom"
                 title="Private repositories won't be visible">
                Try it out on your <b>public</b> repository
            </div>
        </div>
    </div>
</div>
<div id="try-out" class="container-fluid" data-bind="with:example">
    <div class="row justify-content-around p-4">
        <div id="try-out-providers" class="col-3 dropdown btn-block">
            <select data-bind="options:providers, value:provider, optionsText:'name'"
                    class="dropdown"></select>
        </div>
        <input id="try-out-user" class="col-3 btn-block" type="text" placeholder="User..."
               data-bind="textInput:user, style:{ 'background-color':validityColor }">
        <div id="try-out-repos" class="col-3 dropdown btn-block">
            <select data-bind="options:repos, value:repo, optionsText:'name'"
                    class="dropdown"></select>
        </div>
        <div id="try-out-branches" class="col-3 dropdown btn-block">
            <select data-bind="options:branches, value:branch, optionsText:'name'"
                    class="dropdown"></select>
        </div>
    </div>
    <div class="row justify-content-around">
        <button data-bind="visible:tryVisibility, click:tryExample">View example cleaning
        </button>
    </div>
    <div class="try-example m-4" data-bind="visible:tryVisibility">
        <div class="container-fluid">
            <div class="row">
                <div id="diff" data-bind="with:diff">
                    <div class="file" data-bind="foreach:fileDiffs">
                        <div class="file-name" data-bind="text:fileName"></div>
                        <div class="file-parts" data-bind="foreach:fileParts">
                            <div class="file-parts-left" data-bind="foreach:a"><!--
                                    --><span class="file-part-element-left"
                                             data-bind="text:diffText, css:className"></span><!--
                            --></div>
                            <div class="file-parts-right" data-bind="foreach:b"><!--
                                    --><span class="file-part-element-right"
                                             data-bind="text:diffText, css:className"></span><!--
                            --></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-bind="with:example">
    <div class="spinner-background" data-bind="visible:spinnerVisibility">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.1.8/js/bootstrap-combobox.min.js"></script>

</body>
