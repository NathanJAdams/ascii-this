<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Cleaner</title>
    <link rel="shortcut icon"
          href="images/favicon.png"
          type="image/x-icon">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
<div id="signup">
    <div>
        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" data-bind="textInput: email">
    </div>
    <div>
        <label for="signup-password">Password</label>
        <input id="signup-password" data-bind="attr: { 'type': passwordType }, textInput: password"/>
        <div class="fas pointer" data-bind="css: eyeClass, text: eyeText, click: togglePasswordType"></div>
        <br>
        <div data-bind="foreach: isPasswordValidTests">
            <div class="fas fa-check tick" data-bind="style: { visibility: tickDisplay() }"></div>
            <span data-bind="text: text"></span>
            <br>
        </div>
    </div>
    <div>
        <button id="signup-initiate" data-bind="enable: isValid, click: signup">Sign up</button>
    </div>
</div>

<div id="scripts">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <!--util-->
    <script src="js/util/error.js"></script>
    <script src="js/util/validity.js"></script>
    <script src="js/util/redirect.js"></script>

    <!--ext-->
    <script src="js/ext/firebase.js"></script>

    <!--view models-->
    <script src="js/viewmodel/signup-email-password-view-model.js"></script>

    <!--init-->
    <script src="js/init/init-firebase.js"></script>
    <script src="js/init/init-signup-email-password.js"></script>
</div>
</body>
</html>
