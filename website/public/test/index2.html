<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          data-require="bootstrap@3.3.7" data-semver="3.3.7"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.1.8/css/bootstrap-combobox.css">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<select id="combobox1" class="combobox">
    <option></option>
    <option value="PA">Pennsylvania</option>
    <option value="CT">Connecticut</option>
    <option value="NY">New York</option>
    <option value="MD">Maryland</option>
    <option value="VA">Virginia</option>
</select>

<br/>

<select id="combobox2"></select>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js" data-require="jquery@3.0.0"
        data-semver="3.0.0"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" data-require="bootstrap@3.3.7"
        data-semver="3.3.7"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.1.8/js/bootstrap-combobox.min.js"></script>
<script>
    $(document).ready(function() {
        var s = '';
        for (var i = 0; i < 1000; i++) {
            s += '<option>option ' + i + '</option>';
        }
        $('#combobox1').combobox();
        $('#combobox2').html(s);
        $('#combobox2').combobox();
    });
</script>
</body>
</html>
